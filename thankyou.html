<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Shopping with Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .thank-you-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: bold;
      color: #333333;
    }
    p {
      color: #666666;
    }
    .back-to-shop-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thank-you-container">
      <h1>Thank You for Shopping with Us!</h1>
      <p>We appreciate your business and hope you enjoy your purchases. If you have any questions or concerns, please don't hesitate to contact us.</p>
      <a href="shop.html" class="btn btn-primary back-to-shop-btn">Back to Shop</a>
    </div>
  </div>
</body>
</html>
